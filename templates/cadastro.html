<link rel="stylesheet" href="/static/style.css" type="text/css">
 
<image id="canarinho" src="/images/canarinho_transparente.png" />
 
<form action="/signup" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Cadastro de novo Usuário</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Usuário" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Senha" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Cadastre" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
